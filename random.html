<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="warpper">
  <p></p>
    </div>

    <script>
        const num = [83,0,29,62,71,10,4,7,5,78,23,]
        let i=0;
        let id = setInterval(()=>{
            if (i< num.length){
                if(i=== num.length -1){
                    document.querySelector("p").innerHTML += num [Math.floor(Math.random() * num.length)];
                }
                else{
                    document.querySelector("p").innerHTML += num [Math.floor(Math.random() * num.length)]+",";
                }
            }
            else{
                clearInterval(id);
            }
            i++;
        },1000);
    </script>
</body>
</html>
